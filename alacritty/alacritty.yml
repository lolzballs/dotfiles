font:
  size: 11.5

draw_bold_text_with_bright_colors: true

# Colors
colors:
  # Default colors
  primary:
    background:        '#111111'
    foreground:        '#dcdcdc'

  # Cursor colors
  cursor:
    text:   '#111111'
    cursor: '#dcdcdc'

  # Selection colors
  selection:
    text:       '#080808'
    background: '#b2ceee'

  # Normal colors
  normal:
    black:   '#222222'
    red:     '#cc9393'
    green:   '#7f9f7f'
    yellow:  '#d0bf8f'
    blue:    '#6ca0a3'
    magenta: '#fcace3'
    cyan:    '#b3ffff'
    white:   '#ffffff'

  # Bright colors
  bright:
    black:   '#666666'
    red:     '#dca3a3'
    green:   '#bfebbf'
    yellow:  '#f0dfaf'
    blue:    '#8cd0d3'
    magenta: '#fcace3'
    cyan:    '#b3ffff'
    white:   '#ffffff'

env:
  TERM: xterm-256color

key_bindings:
  - { key: N, mods: Control|Shift, action: SpawnNewInstance }
